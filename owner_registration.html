<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="owner_registration_style.css" />
    <title>Document</title>
</head>

<body>
    <div id="registration_form">
        <form action="" id="inner_registration_form">
            <H2>Registration form for a parking lot owner</H2>
            <div>
                <label for="gas_vehicles">Do you allow parking for cars on gas?</label>
                <input id="gas_vehicles" type="checkbox" />
            </div>
            <br />
            <label for="work_since">Since when your parking lot has been working?</label>
            <input id="work_since" type="date" />
            <br />
            <label for="parking_email">Email for notification about orders</label>
            <input id="parking_email" type="email" />
            <br />
            <label for="photos_of_the_parking">Photos of your parking lot</label>
            <input id="photos_of_the_parking" type="file" />
            <br />
            <label for="phone_number">Phone number</label>
            <input id="phone_number" type="tel" />
            <br />
            <h3>Work days and hours</h3>
            <div>
                <label>Sunday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <div>
                <label>Monday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <div>
                <label>Tuesday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <div>
                <label>Wednesday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <div>
                <label>Thursday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <div>
                <label>Friday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <div>
                <label>Saturday</label>
                <input type="checkbox" />
            </div>
            <br />
            <div>
                <label for="opening_time">Opening time</label>
                <input class="opening_time" type="time" />
                <label for="closing_time">Closing time</label>
                <input class="closing_time" type="time" />
            </div>
            <br />
            <button id="owner_submit_button">Submit</button>
        </form>
    </div>
    <script src="owner_registration_functionality.js"></script>
</body>

</html>
