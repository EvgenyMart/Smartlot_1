<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_page_style.css">
    <title>SmartLot</title>
</head>

<body id="wrapper">
    <div class="container">
        <div class="username">
            <div class="username-textbox">
                <label id="username_label" for="username">User name</label>
                <br>
                <input id="username_input" type="text" name="username">
            </div>
        </div>
        <div class="password">
            <div class="password-textbox">
                <label id="password_label" for="password">Password</label>
                <br>
                <input id="password_input" type="password" name="password">
            </div>
        </div>
        <div class="login-button">
            <div class="login">
                <button id="login_button">Log in</button>
            </div>
            <div id="registration_section">
                <a id="owner_registration" href="owner_registration.html">
                    <p>Owner Registration</p>
                </a>
                <a id="client_registration" href="client_registration.html">
                    <p>Client Registration</p>
                </a>
            </div>
        </div>
    </div>
    <script src="home_page_functionality.js"></script>
</body>

</html>
