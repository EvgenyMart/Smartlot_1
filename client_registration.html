<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client_registration_style.css">
    <title>Document</title>
</head>

<body>
    <div id="registration_area">
        <h2>Client registration form</h2>

        <label for="surename">Surename:</label>
        <input id="surename" type="text">
        <br>


        <label for="givenname">Given name:</label>
        <input id="givenname" type="text">
        <br>


        <label for="phone_number">Phone number:</label>
        <input id="phone_number" type="number">
        <br>


        <label for="id_number">ID:</label>
        <input id="id_number" type="number">
        <br>

        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>

        <label for="password">Password:</label>
        <input id="password" type="password">
        <br>

        <button id="sign_up_button">Sign up</button>

    </div>
    <script src="client_registration_functionality.js"></script>
</body>

</html>
